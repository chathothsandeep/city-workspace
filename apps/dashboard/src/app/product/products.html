@if(loading){
<app-table-skelton
  [headerTitles]="['Image', 'Name', 'Price', 'Model', 'Actions']"
></app-table-skelton>
} @else{
<div class="flex flex-col">
  <div class="flex flex-row justify-content-between items-center w-full mb-4">
    <h1 class="text-xl font-bold">Products</h1>
    <div class="ml-auto">
      <p-button
        type="button"
        icon="pi pi-plus"
        pRipple
        label="Create Product"
        (onClick)="gotoCreateProduct()"
      />
    </div>
  </div>

  <div class="card">
    <p-table [value]="products()">
      <ng-template #header>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Price</th>
          <th>Model</th>
          <th>Actions</th>
        </tr>
      </ng-template>
      <ng-template #body let-product>
        <tr>
          <td>
            <div class="w-20 h-16 flex items-center p-2 rounded-lg">
              <img
                ngSrc="{{ webUrl.BASE_URL + product.image }}"
                alt="product.name"
                width="100"
                height="80"
              />
            </div>
          </td>
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.barcode }}</td>
          <td>
            <p-select
              [options]="options"
              [(ngModel)]="selectedOption"
              variant="filled"
              placeholder="Select Action"
              size="small"
              filled
              (onChange)="onSelectChange($event, product)"
              appendTo="body"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
}
